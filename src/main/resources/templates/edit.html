<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User edit</h1>
<div th:replace="parts/loggeduser :: userInfo"></div>
<br>
<form th:action="@{/admin/edit}" th:method="PATCH" th:object="${user}">
    <label for="username" th:text = "ID" ></label>
    <input type="text" th:field = "${user.id}" id="idUser"/>
    <br>
    <label for="username" th:text = "Username" ></label>
    <input type="text" th:field = "${user.username}" id="username"/>
    <br>
    <label for="email" th:text = "Email" ></label>
    <input type="text" th:field = "${user.email}" id="email"/>
    <br>
    <label for="password" th:text = "Password" ></label>
    <input type="text" th:field = "${user.password}" id="password"/>
    <br>
    <input type="submit" value="Submit"/>
    <br>
    <label for="roles" th:text = "Roles"></label>
    <input type = "checkbox" th:each="role : ${allRoles}"
           th:text = "${role.roleName}"
           th:value = "${role.id}"
           th:field="*{roles}" id = "roles">
    <br>

</form>
<br>
<div th:replace="parts/footer :: footer"></div>
</body>
</html>

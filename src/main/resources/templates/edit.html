<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Admin home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
<h1>User edit</h1>
<div th:replace="parts/loggeduser :: userInfo"></div>
<br>
<form th:action="@{/admin/edit}" th:method="patch" id="edit-user" role="form">
    <div class="h5 text-center col">
        <div class="form-group">
            <label for="edit-user-id">ID</label>
            <input name="id" type="text" class="form-control" id="edit-user-id">
        </div>
        <div class="form-group">
            <label for="edit-user-firstname">First name</label>
            <input name="firstname" type="text" class="form-control" id="edit-user-firstname">
        </div>
        <div class="form-group">
            <label for="edit-user-lastname">Last name</label>
            <input name="lastname" type="text" class="form-control" id="edit-user-lastname">
        </div>
        <div class="form-group">
            <label for="edit-user-age">Age</label>
            <input name="age" type="text" class="form-control" id="edit-user-age">
        </div>
        <div class="form-group">
            <label for="edit-user-email">Email</label>
            <input name="username" type="text" class="form-control" id="edit-user-email">
        </div>
        <div class="form-group">
            <label for="edit-user-password">Password</label>
            <input name="password" type="text" class="form-control" id="edit-user-password">
        </div>
        <div class="form-group">
            <label for="edit-user-password">Password</label>
            <select class="form-control" multiple name="roles">
                <option value="Чебурашка">Чебурашка</option>
            </select>
        </div>
    </div>
</form>
</div>
<br>
<div th:replace="parts/footer :: footer"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>
